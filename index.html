<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS & JS Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CSS & JavaScript Animations Demo</h1>

    <!-- Part 1: CSS Transitions & Animations -->
    <button class="animated-btn">Hover Me</button>
    <div class="box fade-box">I fade in and out</div>
    <div class="box slide-box">I slide continuously</div>

    <!-- Part 3: JS + CSS -->
    <button id="animateBoxBtn">Animate Box</button>
    <div id="animateBox" class="box dynamic-box"></div>

    <button id="openModalBtn">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>This is a popup modal</p>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
